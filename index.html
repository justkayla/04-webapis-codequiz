<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayla's Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>          
        <header>
            <div class="large-font title">Kayla's Coding Quiz</div>
            <button class="start-button">Start quiz</button>                       
        </header>   
        
        <main>

            <section>
                <div class="card questions">
                    <div class ="questions">    
                        <h2><span>Question</span></h2>
                            <ul>
                                <li class="option"><span>1</span></li>
                                <li class="option"><span>2</span></li>
                                <li class="option"><span>3</span></li>
                                <li class="option"><span>4</span></li>
                            </ul>
                    </div>
                </div>
            </section>

            <section>
                <div class="card results">
                    <div class ="correct-incorrect-container">
                        <div>
                            <h2>Correct answers: <span class="correct">0 </span></h2>
                            <h2>Incorrect answers: <span class="incorrect">0 </span></h2>
                        </div>
                    <button class="reset-button">Reset score</button>
                    </div>
                    <div class="card timer">
                        <div class = "large-font timer-text">
                        <div class = "countdown-timer">120</div>
                        <h3>seconds remaining</h3>
                        </div>
                    </div>

                </div>
            
        </main>

        
    <script src="./assets/js/script.js"></script>
</body>
</html>
